 <!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
    <title>Asset Management</title>
   </head>
   <body>
    <header> 
      <input type="text" id="location" placeholder="Enter location">
      <img src = "../src/images/search.svg" class="search-icon">
   </header>
      <!--LOCATION INFO-->
   <section id="weather-data-container">
    <section class="box1">
      <div class="location-container"> 
        <div class="location-img-container"><img src="../src/images/iconizer-location_on_FILL1_wght400_GRAD0_opsz48.svg" class="location-img"></div>
        <div class="location-info-container">
          <span >Location</span>
          <span class="location">San Deigo, California</span>
        </div>
      </div>
         <!--LOCATION END-->
      <!--TEMP INFO-->
        <div class="temperature-container"> 
        <div class="temperature-img-container"><img src="../src/images/iconizer-device_thermostat_FILL1_wght100_GRAD-25_opsz48.svg" class="location-img"></div>
        <div class="temperature-info-container">
          <span>Temperature</span>
          <span class="temperature">59째F</span>
        </div>
      </div>
         <!--TEMP END-->
         <!--TEMP CONVERT START-->
         <div class="temp-convert-container">
          <button class="temp-convert">째F</button>
          <button class="temp-convert">째C</button>
         </div>
          <!--TEMP CONVERT END-->
    </section> 

    <section class="box2">
      <img class="weather-gif">

    </section>



    <section class="box3">
          <!--CONDITION START-->
      <div class="condition-container">
        <div class="condition-img"><img src="../src/images/iconizer-routine_FILL1_wght100_GRAD-25_opsz48.svg"></div>
        <div class="condition-info-container"><span>Condition</span>  <span class="condition">Clear</span> </div>
        </div>
        <!--CONDITION END-->
        <!--Feels like data -->
       <div class="feels-like-container">
        <div class="feels-like-img"><img src="../src/images/iconizer-device_thermostat_FILL1_wght100_GRAD-25_opsz48.svg"></div>
        <div class="feels-info-container"><span>Feels like</span>  <span class="feeling">113.7째F</span> </div>
        </div>
         <!--Feels like END-->
         <!--HUMIDITY START-->
           <div class="humidity-container">
        <div class="humidity-img"><img src="../src/images/iconizer-humidity_percentage_FILL1_wght400_GRAD0_opsz48.svg"></div>
        <div class="humidity-info-container"><span>Humidity</span>  <span class="humidity">52%</span> </div>
        </div>
        <!--HUMIDITY END-->
        <!--WIND INFO START-->
            <div class="wind-container">
        <div class="wind-img"><img src="../src/images/iconizer-air_FILL1_wght400_GRAD0_opsz48.svg"></div>
        <div class="wind-speed-container"><span>Wind speed</span>  <span class="wind-speed">6.1 mph</span> </div>
        </div>
        <!--WIND INFO END-->
    </section>
  
   
    

   </section>
    <script src="bundle.js"></script>
   </body>
 </html>
